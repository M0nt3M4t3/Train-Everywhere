<!DOCTYPE html>
<html lang="sv">

<head>
    <title>Utegym</title>
    <meta charset="utf-8">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div>
                <ul class="navbar-nav mr-auto">
                    <img src="/static/Bild 2021-04-13 kl. 15.13.jpg" id="logga" alt="logga">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Start <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/utegym">Gym</a>
                    </li>
                </ul>
            </div>
        </nav>
    <main>
        <img src="/static/photo-id-2005279277125-women-doing-workout-outdoors-on-a-street.jpg" id="bakgrundsbild" alt="bakgrundsbild">
        <div id="info_gym">
        <h1>{{pagename}}</h1>
        <p>

            {{!gym_info}}

        </p>
        <p>
            %for review in reviews:
                {{review[0]}}
                {{review[1]}}
                {{review[2]}}
                {{review[3]}}
            %end
    </p>
    </div>
    </main>
 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>    
</body>
</html>
