<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Utegym</title>
        <meta charset="utf-8">
        <link href="/static/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">
                <img src="/static/Bild 2021-04-13 kl. 15.13.jpg" id="logga" alt="logga">  
            </a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                <a class="nav-link" href="/">Hem <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/gym">Alla gym</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Sök" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sök</button>
            </form>
            </div>
        </nav>    
        <!-- Info box -->
        <img src="/static/photo-id-2005279277125-women-doing-workout-outdoors-on-a-street.jpg" id="bakgrundsbild" alt="bakgrundsbild">
        <div id="info_gym">
            <p>{{pagename}}</p>
            <p>{{!gym_info}}
            </p>
                <!-- Läsa recensioner -->
                <div id="recension_titel">Betyg och recensioner</div>
                <div id="recension_ruta">
                    <div id="recension">
                        %for review in reviews:
                            <p id="namn">{{review[0]}}</p>
                            <p id="datum">{{review[2]}}</p>
                            <p id="betyg">{{review[1]}}/5</p>
                            <p id="kommentar">{{review[3]}}</p>
                        %end
                    </div>
                </div>
                <!-- Ge recensioner -->
                <div id="skriv_recension">
                    <div id="skriv_recension_titel">Skriv en recension!</div>
                    <form action="/add_review" method = "POST">
                        <select id="gym" name="gym">
                            <option> {{pagename}} </option>
                        </select><br>
                        <label for="name">Namn: </label>
                        <input type="text" id="name" name="name" required><br>
                        <label for="vol">Betyg (0-5): </label><br>
                        <input type="range" id="vol" name="vol" min="0" max="5" ><br>
                        <label for="vol">Recension: </label><br>
                        <input type="text" id="comment" name="comment" placeholder="Max 200 tecken" maxlenght="200"><br>
                        <input type="submit" id="submit" value="Skicka">
                    </form>
                </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>    
    </body>
</html>
